<div class="container">
  {% for i in range(0, data.widget.numRows) -%}
    <div class="row">
      {% for j in range(0, data.widget.numCols) -%}
        <div class="col">
          {{ apos.area(data.widget, 'col' + i + '' + j, {
              widgets: {
                'apostrophe-images': {},
                'apostrophe-rich-text': {},
                'bs-card': {}
              }
            })
          }}
        </div>
      {%- endfor %}
    </div>
  {%- endfor %}
</div>
